<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subscribe to 1000ThingsLater!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000, #1a1a1a);
      color: gold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 20px;
    }

    a.subscribe-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a.subscribe-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Subscribe to 1000ThingsLater!</h1>
  <a class="subscribe-btn" href="https://www.youtube.com/@1000ThingsLater" target="_blank">Subscribe Now</a>
</body>
</html>
